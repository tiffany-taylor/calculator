<!doctype html>
<html>
    <head>
        <link rel="stylesheet" media="only screen" href="assets/css/styles.css">
    </head>
<body>
    <h1>Simple Javascript Calculator</h1>
    <div class="calculator">
        <div class="output">1234</div>
        <div class="row">
            <button class="addition button">+</button>
            <button class="subtraction button">-</button>
            <button class="multiplication button">*</button>
            <button class="division button">/</button>
            <button class="clear button">C</button>
        </div>
        <div class="row">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
        </div>
        <div class="row">
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
        </div>
        <div class="row">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
        </div>
        <button class="row">
            <button class="button" value="0">0</button>
            <button class="equals button">=</button>
        </div>
    </div>
    <script type="javascript" src="assets/js/script.js"></script>
</body>
</html>
