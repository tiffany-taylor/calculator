<!doctype html>
<html>
    <head>
        <title>Simple Javascript Calculator</title>
        <link rel="stylesheet" media="only screen" href="assets/css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
<body>
    <h1>Simple Javascript Calculator</h1>
    <div class="calculator">
        <div class="output">1234</div>
        <div class="row">
            <button class="clear button" value="C">C</button>
            <button class="all-clear button" value="AC">AC</button>
            <button class="addition button" value="+">+</button>
        </div>
        <div class="row">
            <button class="number button" value="7">7</button>
            <button class="number button" value="8">8</button>
            <button class="number button" value="9">9</button>
            <button class="subtraction button" value="-">-</button>

        </div>
        <div class="row">
            <button class="number button" value="4">4</button>
            <button class="number button" value="5">5</button>
            <button class="number button" value="6">6</button>
            <button class="multiplication button" value="*">*</button>
        </div>
        <div class="row">
            <button class="number button" value="1">1</button>
            <button class="number button" value="2">2</button>
            <button class="number button" value="3">3</button>
            <button class="division button" value="/">/</button>
        </div>
        <div class="row">
            <button class="number button" value="0">0</button>
            <button class="equals button" value="=">=</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
